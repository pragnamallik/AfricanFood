<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="ctrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title"  style="text-align:center;font-size:300%;">African Food</h1>
      </ion-header-bar>
      <ion-content>
          <p style="text-align:center;margin:3%;">Please Register your Username and Password</p>
          <br>
          <form ng-app="app" ng-controller="ctrl" ng-submit="register()">
            <p style="text-align:center;"><label>{{regmessage}}</label><br></p>
              <p style="text-align:center;"><input type="textbox" ng-model="username" placeholder="UserName"></p><br>
              <p style="text-align:center;"><input type="textbox" ng-model="password" placeholder="Password"></p><br>
              <p style="text-align:center;"><input type="textbox" ng-model="confirmpassword" placeholder="Confirm Password"></p><br>
              <p style="text-align:center;"><button type="submit" class="buttoncolor">Register</button></p><br>
          </form>  
          <p style="text-align:center;"><button type="button" class="buttoncolor" ng-click="gotoIndexPage()">Goto Welcome Screen</button></p>
      </ion-content>
    </ion-pane>
  </body>
</html>
